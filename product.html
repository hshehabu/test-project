<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="prodcut.css" />
    <title>Product Purchase</title>
  </head>

  <body>
    <section id="header"></section>
    <section id="main">
      <div class="container">
        <div class="fields">
          <div class="field-group">
            <label for="supplier">Supplier:</label>
            <select name="supplier">
              <option value="supplier1">supplier1</option>
              <option value="supplier2">supplier1</option>
              <option value="supplier3">supplier1</option>
            </select>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" />
          </div>
          <div class="field-group">
            <label for="reference">Reference No:</label>
            <input type="text" name="reference-no" id="reference" />
            <label for="reference">Business Location</label>
            <select name="location" id="location">
              <option value="loc1">loc1</option>
              <option value="loc2">loc2</option>
              <option value="loc3">loc3</option>
            </select>
          </div>
          <div class="field-group">
            <label for="purchase-date">Purchase Date:</label>
            <input
              type="datetime-local"
              name="purchase-date"
              id="purchase-date"
            />
            <label for="pay-term"> Pay term: </label>
            <div class="sidebyside">
              <input type="text" />
              <select name="pay-term">
                <option value="term1">term1</option>
                <option value="term2">term2</option>
                <option value="term3">term3</option>
              </select>
            </div>
          </div>
          <div class="field-group">
            <label for="reference">Purchase Status:</label>
            <select name="location">
              <option value="loc1">loc1</option>
              <option value="loc2">loc2</option>
              <option value="loc3">loc3</option>
            </select>
            <label for="document">Attach Document:</label>
            <input type="file" name="document" id="document" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="top">
          <button>Import Products</button>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Enter product name / SKU / Scan bar code"
          />
          <a href="#">Add new product</a>
        </div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Product Name</th>
              <th>Purchase Quantity</th>
              <th>Unit Cost(Before Discount)</th>
              <th>Discount Percent</th>
              <th>Unit Cost(Before Tax)</th>
              <th>Line Total</th>
              <th>Profit Margin%</th>
              <th>Unit Selling Price(inc. tax)</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>camera</td>
              <td>1.00</td>
              <td>0.00</td>
              <td>0.00</td>
              <td>0.00</td>
              <td>0.00</td>
              <td>0.00</td>
              <td>0.00</td>
              <td>X</td>
            </tr>
          </tbody>
        </table>
        <hr />
        <div class="total">
          <p>Total Items : 1.00</p>
          <p>Net Total Amount : $0.00</p>
        </div>
      </div>
      <div class="container">
        <div class="discount">
          <div  class="left-disc">
            <div>
              <label for="disc-type">Discount Type:</label>
              <select name="disc-type">
                <option value="disc1">none</option>
                <option value="disc2">disc2</option>
                <option value="disc3">disc3</option>
              </select>
            </div>
            <div>
              <label for="disc-amount">Discount Amount:</label>
              <input type="text" name="disc-amount" id="disc-amount" />
            </div>
          </div>

          <div class="right-disc">Discount: 0000</div>
        </div>
      </div>
    </section>
    <section id="footer"></section>
  </body>
</html>
